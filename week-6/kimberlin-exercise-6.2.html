<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Kimberlin Exercise 6.2</title>

        <!-- Bootstrap -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous"
        />

        <!-- JavaScript Knockout Library -->
        <script src="../knockout-3.5.1.js"></script>
    </head>
    <body>
        <nav class='navbar navbar-expand-sm bg-dark navbar-dark'>
            <ul class='navbar-nav'>
                <li class='nav-item'>
                  <a class='nav-link active' href='#'>Home</a>
                </li>
                <li class='nav-item'>
                  <a class='nav-link' href='#'>About</a>
                </li>
                <li class='nav-item'>
                  <a class='nav-link' href='#'>Contact Us</a>
                </li>
              </ul>
        </nav>

        <div class="container" role="main">
            <br /><br />

            <h1>Person View Model</h1>

            <div class="form-group">
                <label for="txtFirstName">First Name:</label>
                <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName">
            </div>

            <div class="form-group">
                <label form="txtLastName">Last Name:</label>
                <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName">
            </div>

            <div class="form-group">
                <label form="txtEmail">E-mail:</label>
                <input type="text" class="form-control alert-warning" data-bind="value: email" id="txtEmail">
            </div>
        </div>

        <script>
            function PersonViewModel() {
                this.firstName = ko.observable("Rhiannon");
                this.lastName = ko.observable("Kimberlin");
                this.email = ko.observable("fake@gmail.com");
            }

            ko.applyBindings(new PersonViewModel());
        </script>
    </body>
</html>
