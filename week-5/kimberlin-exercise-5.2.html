        <body>
            <nav class="navbar navbar-dark bg-dark">
                <a href="#" class="navbar-brand">Home</a>
            </nav>

            <br /><br />
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Exercise 5.2 - The Proxy Pattern</h2>

                        <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>

                        <br />
                        <span id="spanProxyResults"></span>
                    </div>
                </div>
            </div>
            <script>
                 $(function() {
                    var pets = {
                        dog: "Freya",
                        cat: "Link",
                        display: function() {
                            $("#spanProxyResults").html("");

                            $("#spanProxyResults").append("<br />Dog:" + this.dog + "<br />" + "Cat: " + this.cat);
                        }
                    };
                    $("#btnPreviewProxy").click($.proxy(pets, "display"))
                });
            </script>


        </body>
